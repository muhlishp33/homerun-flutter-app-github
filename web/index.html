<!DOCTYPE html>
<html>
<head>

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>HomeRun</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    width: 100vw;
    height: 100vh;
  }

  .indicator {
    display: block;
    width: 30vw;
  }
</style>
<body style="overflow: hidden;">
  <div id="loading_indicator" class="container">
    <img class="indicator" src="./assets/loading.gif" />
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCG6dIwWVDWKc2WEr01XYpcHPVDYeHuaLk"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWZLymTaHtOv8vXsblAJcx5Exbu0dmXEQ",
      authDomain: "homerun-af3c4.firebaseapp.com",
      projectId: "homerun-af3c4",
      storageBucket: "homerun-af3c4.appspot.com",
      messagingSenderId: "786204725778",
      appId: "1:786204725778:web:a5ead002f91e671a22fecb",
      measurementId: "G-J7BMRCYRXG"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        const loadingIndicator = document.getElementById('loading_indicator');
        if (typeof loadingIndicator.remove === 'function') {
          loadingIndicator.remove();
        }

        return appRunner.runApp();
      });
    });
  </script>
